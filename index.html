<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>                                         
<body>                                        
    <div class="container">         
        <div class="container-1 w-15 h-50">
            <h1 style="margin-bottom: 50px;">Temperature Convertor</h1>
        </div>

        <div class="mb-3" style="display: flex; justify-content: center;">
            <h4 for="formGroupExampleInput" class="form-label text-light mt-1">Enter a value:</h4>
            <input style="width: 30%;" type="text" class="form-control-1"  placeholder="" id="values">
        </div>
        
        <div style="margin-top: 50px; display: flex; justify-content: space-evenly">
            <div style="display: flex; justify-content: space-evenly;">
                <h4 for="formGroupExampleInput" class="form-label text-light">From:</h4>
                <select id="id1" style="width: 300px;">
                    <option>celsius</option>
                    <option>fahrenheit</option>
                </select>
            </div>

        
            <div style="display: flex; justify-content: space-evenly;">
                <h4 for="formGroupExampleInput" class="form-label text-light">To:</h4>
                <select id="id2" style="width: 300px;">
                    <option>celsius</option>
                    <option>fahrenheit</option>
                </select>
            </div>
        </div>

        <div class="mb-3" style="display: flex; justify-content: center;  margin-top: 50px;">
            <h4 for="formGroupExampleInput2" class="form-label text-light mt-1">Answer:</h4>
            <input style="width: 30%;" type="text" class="form-control-1" id="results" placeholder="">
        </div>

        <div class="col-xs-3" style="display: flex; justify-content: space-evenly;  margin-top: 50px;">
          <button style="width: 100px; height: 40px;  margin-bottom: 10px;" type="button" onclick="reset()" class="btn-1 btn-lg btn-dark">Clear</button>
          <button style="width: 100px; height: 40px;" type="button" onclick="tempConvert()" class="btn-2 btn-md btn-dark">Convert</button>
        </div>

        
    </div>

    <script src="script.js"></script>

</body>
</html>
